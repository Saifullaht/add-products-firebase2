<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/sinup.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Signup</div>
        <form action="#" id="form">
            <div class="field">
                <input type="email" required id="email">
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" required id="password" >
                <label>Password</label>
            </div>
            <div class="field">
                <input id="botton" type="submit" value="Signup">
            </div>
            <div class="signup-link">You have Account? <a href="./login.html">login now</a></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
