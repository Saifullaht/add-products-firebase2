<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/dahboard.css">
</head>
<body>
    <header>
        <nav>
            <h1>Protected Dashboard</h1>
            <div class="nav-items">
                <p id="user-email">User Email</p>
                <button type="submit" id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <h1>Firestore</h1>
    <form id="product-form">
        <input type="text" placeholder="Product Name" id="product-name" required />
        <input type="number" placeholder="Product Price" id="product-price" required />
        <input type="text" placeholder="Product Detail" id="product-detail" required />
        <input type="file" placeholder="product-image">
        <button type="submit">Done</button>
    </form>

    <div class="allProducts"></div>

    <script type="module" src="../scripts/dashboard.js"></script>
</body>
